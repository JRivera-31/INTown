<!DOCTYPE html>
<!--no-js prevents flash of unstyled content for a number of foundation components-->
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INTown</title>
        <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
            integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
        <!-- Compressed JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
            integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        <!--Our CSS-->
        <link rel="stylesheet" href="assets/styles.css">
    </head>

    <body>
    
    <form action="./results.html">
      <input type="text" name="password" id="password" /><br />
      <input type="text" name="keyword" id="keyword" />
      <button type="submit">Search</button>
    </form>
     
    
        <ul class="menu">
            <li class="menu-text">INTown</li>
        </ul>
        <div class="grid-container grid-container-padded">
            <div class="align-middle">

                <div class="grid-x grid-padding-x align-spaced" id="landing-page">
                    <div class="cell small-4" id="intro">
                        <h3>About INTown<h3>
                    </div>
                    <div class="cell small-4" id="searchbox">
                        <label>Select a Neighborhood:
                            <select>
                                <option value="barclay-downs">Barclay Downs</option>
                                <option value="chantilly">Chantilly</option>
                                <option value="cotswold">Cotswold</option>
                                <option value="dilworth">Dilworth</option>
                                <option value="eastover">Eastover</option>
                                <option value="elizabeth">Elizabeth</option>
                                <option value="greenville">Greenville</option>
                                <option value="montford">Montford</option>
                                <option value="north-davidson">North Davidson</option>
                                <option value="oakhurst">Oakhurst</option>
                                <option value="plaza-midwood">Plaza Midwood</option>
                                <option value="south-end">South End</option>
                                <option value="uptown">Uptown</option>
                            </select>
                        </label>
    
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/JavaScript/script.js"></script>
    </body>

</html>
