<!DOCTYPE html>
<!--no-js prevents flash of unstyled content for a number of foundation components-->
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INTown</title>
        <!-- Foundation CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
            integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
        <!--Our CSS-->
        <link rel="stylesheet" href="Assets/CSS/styles.css">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/e191672493.js" crossorigin="anonymous"></script>
    </head>

    <body class="landing-page">
        <div class="grid-y medium-grid-frame" id="body-content">

            <!--Header-->
            <header>
                <h3 id="intown">INTown</h3>
            </header>
            <!--Main body cells(columns)-->
            <main class="grid-x container">
                <!--INTown tagline/description-->
                <section class="cell large-5 large-offset-1 align-self-middle">
                    <div>
                        <p id="tagline">Explore Charlotte neighborhoods while doing things you love.
                        </p>
                    </div>
                </section>
                <!--Search box-->
                <section class="cell large-6 align-self-middle">
                    <div class="grid-y container" id="searchbox">
                        <h3 id="start-exploring">Start Exploring</h3>
                        <!--form sends results to results.html-->
                        <form action="assets/results.html">
                            <div class="cell">
                                <label id="select-neighborhood"><i class="fas fa-home"></i>  Select a Neighborhood:</label>
                                <select id="neighborhoods">
                                    <option name="barclay-downs" value="Barclay Downs">Barclay Downs</option>
                                    <option name="cotswold" value="Cotswold">Cotswold</option>
                                    <option name="dilworth" value="Dilworth">Dilworth</option>
                                    <option name="chantilly" value="Chantilly">Chantilly</option>
                                    <option name="eastover" value="Eastover">Eastover</option>
                                    <option name="elizabeth" value="Elizabeth">Elizabeth</option>
                                    <option name="greenville" value="Greenville">Greenville</option>
                                    <option name="montford" value="Montford">Montford</option>
                                    <option name="north-davidson" value="North Davidson">North Davidson</option>
                                    <option name="oakhurst" value="Oakhurst">Oakhurst</option>
                                    <option name="plaza-midwood" value="Plaza Midwood">Plaza Midwood</option>
                                    <option name="south-end" value="South End">South End</option>
                                    <option name ="myers-park" value="Myers Park">Myers Park</option>
                                    <option name ="first-ward" value="First Ward">First Ward</option>
                                    <option name ="fourth-ward" value="Fourth Ward">Fourth Ward</option>
                                </select>
                                <div class="cell">
                                    <fieldset>
                                      <legend>
                                        <i class="fas fa-search"></i> Search Criteria:
                                      </legend>
                                      <input
                                        type="checkbox"
                                        value="outdoor-areas"
                                        id="outdoor-areas"
                                      /><label for="outdoor-areas">Outdoor Areas</label><br />
                                      <input type="checkbox" value="events" id="events" /><label
                                        for="events"
                                        >Events</label
                                      ><br />
                                      <input
                                        type="checkbox"
                                        value="restaurants"
                                        id="restaurants"
                                      /><label for="restaurants">Restaurants & Bars</label><br />
                                      <input type="checkbox" value="popular" id="popular" /><label
                                        for="popular"
                                        >Popular Destinations</label
                                      >
                                    </fieldset>
                                  </div>
                            <button id="submit-btn" class="submit primary">Search</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
        <script src="assets/JavaScript/script.js"></script>
    </body>
