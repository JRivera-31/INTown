<!DOCTYPE html>
<!--no-js prevents flash of unstyled content for a number of foundation components-->
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INTown</title>
        <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
            integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
        <!--Our CSS-->
        <link rel="stylesheet" href="assets/styles.css">
       </head>

    <body class="landing-page">

        <ul class="menu">
            <li class="menu-text">INTown</li>
        </ul>

        <div class="grid-frame">
            <div class="grid-x grid-padding-x" id="landing-page">
                <div class="cell small-4 align-self-middle" id="intro">
                    <h3>About INTown<h3>
                </div>
                <!--Select a neighborhood search box-->
                <div class="cell small-4 align-self-middle" id="searchbox">
                    <form action="./results.html" class="radioForm" id="radioForm">
                        <label>Select a Neighborhood:
                            <select>
                                <option name="barclay-downs" id="barclay-downs">Barclay Downs</option>
                                <option name="cotswold" id="cotswold">Cotswold</option>
                                <option name="dilworth" id="dilworth">Dilworth</option>
                                <option name="chantilly" id="chantilly">Chantilly</option>
                                <option name="eastover" id="eastover">Eastover</option>
                                <option name="elizabeth" id="elizabeth">Elizabeth</option>
                                <option name="greenville" id="greenville">Greenville</option>
                                <option name="montford" id="montford">Montford</option>
                                <option name="north-davidson" id="north-davidson">North Davidson</option>
                                <option name="oakhurst" id="oakhurst">Oakhurst</option>
                                <option name="plaza-midwood" id="plaza-midwood">Plaza Midwood</option>
                                <option name="south-end" id="south-end">South End</option>
                                <option name="uptown" id="uptown">Uptown</option>
                            </select>
                            <div class="grid-x grid-padding-x">
                                <fieldset class="large-12 cell">
                                    <legend>Choose Search Criteria</legend>
                                    <input type="radio" name="do-stuff" id="outdoor-areas" required><label
                                        for="outdoor-areas">Outdoor Areas</label>
                                    <input type="radio" name="do-stuff" id="restaurants"><label
                                        for="restaurants">Restaurants & Bars</label>
                                    <input type="radio" name="do-stuff" id="popular"><label
                                        for="popular">Popular</label>
                                    <input type="radio" name="do-stuff" id="events"><label
                                        for="events">Events</label>
                                </fieldset>
                            </div>
                        </label>
                        <button id="submit-btn" class="submit primary">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="assets/JavaScript/script.js"></script>
    </body>
