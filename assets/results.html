<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTown</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <!--Our CSS-->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!--Header-->
    <header class="cell shrink header text-center" id="header">
      <h3 id="intown">INTown</h3>
    </header>

    <!-- for map  -->
    <div id="map"></div>

    <!-- cards for search criteria -->
    <div class="card">
      <div class="cardContainer">
        <!--card 1-->
        <div class="card1">
          <div class="cardHeader">
            <h4><b>Events</b></h4>
          </div>
          <div class="itemOne">
            <p>Item One</p>
          </div>
          <div class="itemTwo">
            <p>Item Two</p>
          </div>
          <div class="itemThree">
            <p>Item Three</p>
          </div>
          <div class="itemThree">
            <p>Item Three</p>
          </div>
        </div>

        <!--card 2-->
        <div class="card2">
          <div class="cardHeader">
            <h4><b>Outdoor Spaces</b></h4>
          </div>
          <div class="itemOne">
            <p>Item One</p>
          </div>
          <div class="itemTwo">
            <p>Item Two</p>
          </div>
          <div class="itemThree">
            <p>Item Three</p>
          </div>
          <div class="itemThree">
            <p>Item Three</p>
          </div>
        </div>

        <!--card 3-->
        <div class="card3">
          <div class="cardHeader">
            <h4><b>Popular Destinations</b></h4>
          </div>
          <div class="itemOne">
            <p>Item One</p>
          </div>
          <div class="itemTwo">
            <p>Item Two</p>
          </div>
          <div class="itemThree">
            <p>Item Three</p>
          </div>
          <div class="itemThree">
            <p>Item Three</p>
          </div>
        </div>

        <!--card 4-->
        <div class="card4">
          <div class="cardHeader">
            <h4><b>Restaurants & Bars</b></h4>
          </div>
          <div class="itemOne">
            <p>Item One</p>
          </div>
          <div class="itemTwo">
            <p>Item Two</p>
          </div>
          <div class="itemThree">
            <p>Item Three</p>
          </div>
          <div class="itemFour">
            <p>Item Four</p>
          </div>
        </div>
      </div>
    </div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqbk395bdiYQHD1PnoJDsWlcGBqUHw-1o&callback=initMap"></script>
    <script src="JavaScript/script.js"></script>
  </body>

</html>
