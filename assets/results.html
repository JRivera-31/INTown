<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTown</title>
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <!--Our CSS-->
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <!-- for map  -->
    <ul class="menu">
      <li class="menu-text">INTown</li>
    </ul>
    <div id="map"></div>
    
    <!-- cards for the activites -->
    <div class="card">
    <div class="cardContainer" id="card-container">
      <div class="card1 events" >
        <div class="cardHeader"><h4><b>Events</b></h4></div>
        <div class="itemOne"><p>Item One</p></div>
        <div class="itemTwo"><p>Item Two</p></div>
        <div class="itemThree"><p>Item Three</p></div>
        <div class="itemThree"><p>Item Three</p></div>
      </div>
      <div class="card2 outdoor-areas">
        <div class="cardHeader"><h4><b>Outdoor Spaces</b></h4></div>
        <div class="itemOne"><p>Item One</p></div>
        <div class="itemTwo"><p>Item Two</p></div>
        <div class="itemThree"><p>Item Three</p></div>
        <div class="itemThree"><p>Item Three</p></div>
      </div>
      <div class="card3 popular">
        <div class="cardHeader"><h4><b>Popular</b></h4></div>
        <div class="itemOne"><p>Item One</p></div>
        <div class="itemTwo"><p>Item Two</p></div>
        <div class="itemThree"><p>Item Three</p></div>
        <div class="itemThree"><p>Item Three</p></div>
      </div>
      <div class="card4 restaurants">
        <div class="cardHeader"><h4><b>Restaurants/Bars</b></h4></div>
        <div class="itemOne"><p>Item One</p></div>
        <div class="itemTwo"><p>Item Two</p></div>
        <div class="itemThree"><p>Item Three</p></div>
        <div class="itemFour"><p>Item Four</p></div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqbk395bdiYQHD1PnoJDsWlcGBqUHw-1o&callback=initMap"
    async defer></script>
    <script src="JavaScript/script.js"></script>
  </body>
</html>
