<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTown</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <!--Our CSS-->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  </head>

  <body class="results-page">
    <!-- Header -->
    <div class="grid-y medium-grid-frame">
      <header class="cell shrink header text-center" id="results-header">
        <h3 id="intown"><a href='../index.html'>INTown</a></h3>
      </header>
      <!-- search critera -->
      <div class="topContainer">
      <div class="searchCritera">
        <fieldset>
          <legend>
            <i class="fas fa-search"></i> Search Criteria:
          </legend>
          <input
            type="checkbox"
            value="outdoor-areas"
            id="outdoor-areas"
            onchange="outdoorCheck()"
            onclick="displayOutdoorCard()"
          /><label for="outdoor-areas">Outdoor Areas</label><br />
          <input type="checkbox" value="events" id="events" onclick="displayEventsCard()"/><label
            for="events"
            >Events</label
          ><br />
          <input
            type="checkbox"
            name="restaurants"
            id="restaurants"
            onchange="restaurantCheck()"
            onclick="displayRestaurantCard()"
            /><label for="restaurants">Restaurants & Bars</label><br />
          <input type="checkbox" value="popular" id="popular" onchange="popularCheck()" onclick="displayPopularCard()"/><label
            for="popular"
            >Popular Destinations</label>
        </fieldset>
      </div>
      <!-- for map  -->
      <div id="map"></div>
    </div>
      <!-- cards for the results -->
      <div class="cardContainer" id="card-container">

        <!-- card 1 -->
        <div class="card card1 events-card">
          <!--Card heading div-->
          <div class="card-divider">
            <h5 class="card-heading"><img class="cardImg" src="https://img.icons8.com/color/48/000000/event-accepted.png"/> Events</h5>
          </div>
          <!--card main body-->
          <div class="card-section" id="card-section-one">
            <ul id="events-list">
              <li id="event-item-one"></li>
              <li id="event-item-two"></li>
              <li id="event-item-three"></li>
              <li id="event-item-four"></li>
              <li id="event-item-five"></li>
              <li id="event-item-six"></li>
              <li id="event-item-seven"></li>
              <li id="event-item-eight"></li>
              <li id="event-item-nine"></li>
              <li id="event-item-ten"></li>
            </ul>
          </div>
        </div>

        <!-- card 2 -->
        <div class="card card2 outdoor-areas-card">
          <!--Card heading div-->
          <div class="card-divider">
            <h5 class="card-heading"><img class="cardImg" src="https://img.icons8.com/pastel-glyph/64/000000/tree.png"> Outdoor Spaces</h5>
          </div>
          <!--card main body-->
          <div class="card-section" id="card-section-two">
            <ul>
              <li id="outdoor-item-one">
                
              </li>
              <li id="outdoor-item-two">
                
              </li>
              <li id="outdoor-item-three">
                
              </li>
              <li id="outdoor-item-four">
                
              </li>
              <li id="outdoor-item-five">
                
              </li>
              <li id="outdoor-item-six">
               
              </li>
              <li id="outdoor-item-seven">
                
              </li>
              <li id="outdoor-item-eight">
               
              </li>
              <li id="outdoor-item-nine">
                
              </li>
              <li id="outdoor-item-ten">
               
              </li>
            </ul>
          </div>
        </div>

        <!-- card 3 -->
        <div class="card card3 popular-card">
          <!--card heading-->
          <div class="card-divider">
            <h5 class="card-heading"><img class="cardImg" src="https://img.icons8.com/color/48/000000/popular-topic.png"> Popular Destinations</h5>
          </div>
          <!--card main body-->
          <div class="card-section" id="card-section-three">
            <ul>
              <li id="popular-item-one">
              </li>
              <li id="popular-item-two">
              </li>
              <li id="popular-item-three">
              </li>
              <li id="popular-item-four">
              </li>
              <li id="popular-item-five">
              </li>
              <li id="popular-item-six">
              </li>
              <li id="popular-item-seven">
              </li>
              <li id="popular-item-eight">
              </li>
              <li id="popular-item-nine">
              </li>
              <li id="popular-item-ten">
              </li>
            </ul>
          </div>
        </div>

        <!-- card 4 -->
        <div class="card card4 restaurant-card">
          <!--card heading-->
          <div class="card-divider">
            <h5 class="card-heading"><img class="cardImg" src="https://img.icons8.com/ios-glyphs/30/000000/restaurant.png"> Restauraunts & Bars</h5>
          </div>
          <!--card main body-->
          <div class="card-section" id="card-section-four">
            <ul>
              <li id="restaurant-item-one">

              </li>
              <li id="restaurant-item-two">

              <li id="restaurant-item-three">

              <li id="restaurant-item-six">

              <li id="restaurant-item-seven">

              <li id="restaurant-item-eight">
                
              </li>
              <li id="restaurant-item-nine">
                
              </li>
              <li id="restaurant-item-ten">
                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqbk395bdiYQHD1PnoJDsWlcGBqUHw-1o&callback=initMap&libraries=places"></script>
    <!--JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="JavaScript/script.js"></script>

</html>
