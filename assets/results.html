<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTown</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <!--Our CSS-->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Header-->
    <header class="cell shrink header text-center" id="header">
      <h3 id="intown">INTown</h3>
    </header>

    <!-- for map  -->
    <div id="map"></div>

    <!-- cards for the results -->
    <div class="cardContainer" id="card-container">
      <!-- card 1 -->
      <div class="card card1 events">
        <div class="card-divider fas fa-calendar-week">
          <b>Events</b>
        </div>
        <div class="card-section">
          <div class="itemOne"><p>Item One</p></div>
          <div class="itemTwo"><p>Item Two</p></div>
          <div class="itemThree"><p>Item Three</p></div>
          <div class="itemFour"><p>Item Four</p></div>
        </div>
      </div>
      <!-- card 2 -->
      <div class="card card2 outdoor-areas">
        <div class="card-divider fas fa-campground">
          <b>Outdoor Spaces</b>
        </div>
        <div class="card-section">
          <div class="itemOne"><p>Item One</p></div>
          <div class="itemTwo"><p>Item Two</p></div>
          <div class="itemThree"><p>Item Three</p></div>
          <div class="itemFour"><p>Item Four</p></div>
        </div>
      </div>
      <!-- card 3 -->
      <div class="card card3 popular">
        <div class="card-divider fas fa-fire">
          <b>Popular</b>
        </div>
        <div class="card-section">
          <div class="itemOne"><p>Item One</p></div>
          <div class="itemTwo"><p>Item Two</p></div>
          <div class="itemThree"><p>Item Three</p></div>
          <div class="itemFour"><p>Item Four</p></div>
        </div>
      </div>
      <!-- card 4 -->
      <div class="card card4 restaurants">
        <div class="card-divider fas fa-utensils">
          <b>Restaurants & Bars</b>
        </div>
        <div class="card-section">
          <div class="itemOne"><p>Item One</p></div>
          <div class="itemTwo"><p>Item Two</p></div>
          <div class="itemThree"><p>Item Three</p></div>
          <div class="itemFour"><p>Item Four</p></div>
        </div>
      </div>
    </div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqbk395bdiYQHD1PnoJDsWlcGBqUHw-1o&callback=initMap"></script>
    <script src="JavaScript/script.js"></script>
  </body>

</html>
